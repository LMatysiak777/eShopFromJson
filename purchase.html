  <body onload="setInputForm()">
    <!-- HEADER -->
    <header>
      <span><img class="header-img" src="assets/money-stack.svg" />Lowest Prices !!!</span>
      <span><img class="header-img" src="assets/hand-truck.svg" />Free Shipment Above 500$ !!!</span>
      <span><img class="header-img" src="assets/labrador-head.svg" />Free Vet Consultations !!!</span>

    <div class="div-main">

      <nav class="nav-main">
        <a href="index.html"><img class="logo" src="assets/cat.jpg" /></a>
         

        <div id="push-right">

          /></a>
          <span id="basket-price-enabled" class="basket-price-enabled"></span><span class="basket-price-enabled">$</span>

      <hr class="horizontal" />
 

      
      <!-- PRODUCT LIST -->
      
      <h2 style="text-align: center;">Please fill shipment form:</h2>
      <div id="purchase-list">
    <form action="summary.html">
    <div class="input-field"><label for="first-name" class="input-label">First Name</label><input name="First Name" id="first-name" required class="input-text input-required" type="text"></div><br>   
    <div class="input-field"><label for="last-name" class="input-label">Last Name</label><input name="Last Name" id="last-name" required class="input-text input-required" type="text"></div><br>    
    <div class="input-field"><label for="adress-line1" class="input-label">Adress Line1</label><input name="Adress Line1" id="adress-line1" required class="input-text input-required" type="text"></div><br>     
    <div class="input-field"><label for="adress-line2" class="input-label">Adress Line2</label><input name="Adress Line1" id="adress-line2" required class="input-text input-required" type="text"></div><br>    
    <div class="input-field"><label for="phone" class="input-label">Phone Number</label><input name="Phone Number" id="phone"  class="input-text" type="tel"></div><br>  
    <div class="input-field"><label for="email" class="input-label">E-Mail Adress</label><input name="EMail Adress" id="email" class="input-text" type="text"></div><br>   
    <div class="input-field-last"><span style="color:red">*Required Fields</span><button type="submit" style="background-color: limegreen; align-items: right;">SUBMIT</button></div><br>
    </form> <br>
    
</div><hr><div id="summary-div">
        <span class="basket-item-single-name-two">Total purchase value: </span><span class="basket-item-single-name" id="totalValueCart"></span><br>
